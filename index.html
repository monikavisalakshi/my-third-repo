<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Super Bikes Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      min-height: 100vh;
      background-color: #f4f6f9;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #2c3e50;
      color: #ecf0f1;
      padding: 20px 0;
      position: fixed;
      height: 100%;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      padding: 15px 25px;
      color: #ecf0f1;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    /* Main Content */
    .main {
      margin-left: 220px;
      padding: 20px;
      flex: 1;
    }

    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .dashboard-header h1 {
      color: #2c3e50;
    }

    .bike-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .bike-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: 0.3s;
    }

    .bike-card:hover {
      transform: translateY(-5px);
    }

    .bike-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .bike-card .content {
      padding: 15px;
    }

    .bike-card h3 {
      margin-bottom: 10px;
      color: #2c3e50;
    }

    .bike-card p {
      margin-bottom: 5px;
      font-size: 14px;
      color: #555;
    }

    .price {
      font-weight: bold;
      color: #27ae60;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
      .main {
        margin-left: 0;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>üèçÔ∏è Super Bikes</h2>
    <a href="#">Dashboard</a>
    <a href="#">Available Bikes</a>
    <a href="#">Orders</a>
    <a href="#">Customers</a>
    <a href="#">Settings</a>
    <a href="#">Logout</a>
  </div>

  <div class="main">
    <div class="dashboard-header">
      <h1>Available Bikes</h1>
      <button style="padding:10px 20px;background:#2c3e50;color:white;border:none;border-radius:5px;cursor:pointer;">+ Add Bike</button>
    </div>

    <div class="bike-grid">
      <div class="bike-card">
        <img src="https://images.unsplash.com/photo-1608222351215-19787b5b9992?auto=format&fit=crop&w=600&q=80" alt="Bike 1">
        <div class="content">
          <h3>Kawasaki Ninja ZX-10R</h3>
          <p>Year: 2023</p>
          <p class="price">$18,000</p>
        </div>
      </div>

      <div class="bike-card">
        <img src="https://images.unsplash.com/photo-1606214183271-dc8f177976da?auto=format&fit=crop&w=600&q=80" alt="Bike 2">
        <div class="content">
          <h3>Yamaha YZF R1</h3>
          <p>Year: 2022</p>
          <p class="price">$16,500</p>
        </div>
      </div>

      <div class="bike-card">
        <img src="https://images.unsplash.com/photo-1571797024623-7c4c710f48d2?auto=format&fit=crop&w=600&q=80" alt="Bike 3">
        <div class="content">
          <h3>Ducati Panigale V4</h3>
          <p>Year: 2024</p>
          <p class="price">$28,000</p>
        </div>
      </div>

      <div class="bike-card">
        <img src="https://images.unsplash.com/photo-1558981285-6f0c94958bb6?auto=format&fit=crop&w=600&q=80" alt="Bike 4">
        <div class="content">
          <h3>BMW S1000RR</h3>
          <p>Year: 2023</p>
          <p class="price">$21,000</p>
        </div>
      </div>

      <!-- Add more cards as needed -->
    </div>
  </div>

</body>
</html>
